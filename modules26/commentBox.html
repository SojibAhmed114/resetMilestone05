<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comments box</title>
</head>
<body>
    <h1>please add your comments</h1>
    <div id="commentsContainer" style="border: 1px solid rgba(255, 0, 0, 0.318);">

    </div>
    <div style="margin: 20px;">
        <textarea style="resize: none;" name="" id="commentsBox" cols="30" rows="10"></textarea> <br>
        <button id="commnet-btn">Comments</button>
    </div>

    <input type="text" name="" id="inputs">
    <script>
        document.querySelector('#commnet-btn').addEventListener('click', function(){
            const commentsBox = document.getElementById('commentsBox');
            const commentsText =  commentsBox.value;
            
            const commentsContent = document.getElementById('commentsContainer');
            const newPara = document.createElement('p');
            newPara.innerText = commentsText;
            
            commentsContent.appendChild(newPara);
            commentsBox.value = '';
        });

        document.getElementById('inputs').addEventListener('keyup', function(events){
            console.log(events.target.value);
        })
    </script>
    
</body>
</html>
